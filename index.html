<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rubber Man!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="icon" href="favicon.png">
  <script src="script.js"defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100;0,400;0,700;1,100;1,600&family=Pirata+One&display=swap" rel="stylesheet">
</head>

<body>
  <div class="Title">
  <h1>Rubber Man</h1>
  <h3>...how well do you know Luffy?</h3>
</div>


<div class="Game">
  <div><h2>Only 5 Guesses!</h2></div>
  <div class="home-luffy"><img src="./Monkey_D_Luffy.png"></div>
  <div id="Start">
    <div class="play-button"></div>
    <div class="start-game"> <button>Start Game</button></div>
  </div>
  <div class="Angry-Luffy-Container"></div>
  <div class="messageBoard"></div>
  <div class="text-line"></div>
  <div class="keypad">
    <div class="row1">
    <button class="buttonEL">a</button>   
    <button class="buttonEL">b</button>
    <button class="buttonEL">c</button>
    <button class="buttonEL">d</button>
    <button class="buttonEL">e</button>
    <button class="buttonEL">f</button>
    <button class="buttonEL">g</button>
    <button class="buttonEL">h</button>
    <button class="buttonEL">i</button>
    <button class="buttonEL">j</button>
    </div>
    <div class="row2">
      <button class="buttonEL">k</button>
      <button class="buttonEL">l</button>
      <button class="buttonEL">m</button>
      <button class="buttonEL">n</button>
      <button class="buttonEL">o</button>
      <button class="buttonEL">p</button>
      <button class="buttonEL">q</button>
      <button class="buttonEL">r</button>
      <button class="buttonEL">s</button>
  </div>
  <div class="row3">
    <button class="buttonEL">t</button>
    <button class="buttonEL">u</button>
    <button class="buttonEL">v</button>
    <button class="buttonEL">w</button>
    <button class="buttonEL">x</button>
    <button class="buttonEL">y</button>
    <button class="buttonEL">z</button>
    </div>
  </div>
  </div>
 
</body>
</html>
